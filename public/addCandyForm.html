<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/form.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,700;1,300;1,400&family=Roboto&display=swap"
        rel="stylesheet" />
    <!-- <link rel="shortcut icon" href="../assets/main-circle.png" type="image/x-icon" /> -->
    <title>Add New Candy</title>
</head>

<body>
    <!-- create candy wrapper -->
    <div class="wrapper">
        <div class="background"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
    </div>
    <div class="add-candy">
        <h2 class="form-title">Add Candy</h2>
        <form action="/add_candy" method="post" class="form" id="add-candy-form">

            <label class="input-label" for="name">Name: </label>
            <input class="input" type="text" name="name" required title="At least 3 letters & less than 30"
                placeholder="Candy Name">

            <label class="input-label" for="img_url">Candy Image: </label>
            <input class="input" type="text" name="img_url" required placeholder="Candy Image">

            <label class="input-label" for="name">Quantity: </label>
            <input class="input" type="text" name="quantity" required placeholder="Quantity">

            <label class="input-label" for="category_id">Category:</label>
            <select name="category_id" class="category_id input" required>
                <option value="">select category</option>
                <option value="1">Gummy candies</option>
                <option value="2">Chocolate bars</option>
                <option value="3">Hard candies</option>
                <option value="4">Sour candies</option>
                <option value="5">Jelly beans</option>
                <option value="6">Licorice</option>
                <option value="7">Caramels</option>
                <option value="8">Lollipops</option>
                <option value="9">Bubble gum</option>
                <option value="10">Taffy</option>
            </select>

            <label class="input-label" for="flavor_id">Flavor:</label>
            <select name="flavor_id" class="flavor_id input" required>
                <option value="">select Flavor</option>
                <option value="1">Chocolate</option>
                <option value="2">Fruit flavors</option>
                <option value="3">Mint</option>
                <option value="4">Caramel</option>
                <option value="5">Vanilla</option>
                <option value="6">Sour flavors</option>
                <option value="7">Licorice</option>
                <option value="8">Bubble gum</option>
                <option value="9">Peanut butter</option>
                <option value="10">Coconut</option>
            </select>

            <button class="input" type="submit">Add Candy</button>
        </form>
    </div>
</body>

<script src="scripts/index.js"></script> -->

</html>
