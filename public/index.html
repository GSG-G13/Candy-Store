<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Storeüç≠</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="background"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <h1 class="title">Candy Store</h1>
        <div class="selectors">
            <select name="category_id" class="category_id input" required>
                <option value="">select category</option>
                <option value="1">Gummy candies</option>
                <option value="2">Chocolate bars</option>
                <option value="3">Hard candies</option>
                <option value="4">Sour candies</option>
                <option value="5">Jelly beans</option>
                <option value="6">Licorice</option>
                <option value="7">Caramels</option>
                <option value="8">Lollipops</option>
                <option value="9">Bubble gum</option>
                <option value="10">Taffy</option>
            </select>

            <select name="flavor_id" class="flavor_id input" required>
                <option value="">select Flavor</option>
                <option value="1">Chocolate</option>
                <option value="2">Fruit flavors</option>
                <option value="3">Mint</option>
                <option value="4">Caramel</option>
                <option value="5">Vanilla</option>
                <option value="6">Sour flavors</option>
                <option value="7">Licorice</option>
                <option value="8">Bubble gum</option>
                <option value="9">Peanut butter</option>
                <option value="10">Coconut</option>
            </select>
            <button class="addCandyButton" type="button">Add New Candy</button>
        </div>

        <div class="card_container"></div>
    </div>



</body>
